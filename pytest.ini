[pytest]
testpaths = autotools
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=autotools --cov-report=term-missing 

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    ^\s*$
    
[coverage:run]
branch = True
